<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Currency USD to Currency MXN">
    <title>Currency API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- A este contenedor se le hizo flexible y se le dio una altura del total de la pagina, esto para poder contener
    nuestra card en el centro de toda la pantalla -->
    <div class="h-100 d-flex justify-content-center align-items-center ">

        <!-- Aqui se definio la card tal y cual se establece en bootstrap, se le dio una anchura un poco mayor debido a que
        se necesitaban ver mejor los datos -->
        <div class="card" style="width: 25rem;">
            <!-- Se establece el titulo de nuestra card en donde igualmente lo hacemos flexible y justificamos al centro
            se le da un color y una opacidad, al igual que id para manejarlo en nuestro script-->
            <div class="card-header d-flex justify-content-center bg-success p-2 text-dark bg-opacity-25"
                id="headExchange" data-exchange="0">
                MXN a USD
            </div>
            <ul class="list-group list-group-flush bg-success p-2 text-dark bg-opacity-10">
                <li class="list-group-item">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="currencyFrom">MXN</span>
                        <input type="number" class="form-control" placeholder="0" aria-label="Recipient's username"
                            aria-describedby="button-addon2" id="amountFrom" value="0">
                        <button class="btn btn-outline-secondary" type="button" id="btnExchange">Convertir</button>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="currencyTo">USD</span>
                        <input type="number" class="form-control" placeholder="0" aria-label="Recipient's username"
                            aria-describedby="button-addon2" id="amountTo" readonly="readonly" value="0">
                    </div>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-light position-absolute top-50" id="btnReverse">
            <svg xmlns="
            http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat"
                viewBox="0 0 16 16">
                <path
                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                <path fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

</body>

</html>
